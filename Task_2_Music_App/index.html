<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

    <div class="music-player">
        <div class="search-and-playlist">
            <div class="search-bar">
                <input type="text" placeholder="Search music..." id="search-input" aria-label="Search music" />
                <button id="search-btn">Search</button>
                <button id="clear-btn" aria-label="Clear search">Clear</button>
                <span id="loading-indicator" aria-hidden="true"></span>
            </div>

            <div class="sidebar">
                <h3>Playlists</h3>
                <ul id="playlist">
                    <!-- Playlist items go here -->
                </ul>
            </div>
        </div>

        <div class="music-list">
            <ul id="music-items">
                <!-- Songs from API will be displayed here -->
            </ul>
        </div>

        <div class="player-controls">
            <button id="prev"><i class="bi bi-skip-start-fill"></i> Prev</button>
            <button id="play"><i class="bi bi-play-fill"></i> Play</button>
            <button id="pause"><i class="bi bi-pause-fill"></i> Pause</button>
            <button id="next"><i class="bi bi-skip-end-fill"></i> Next</button>
            <input type="range" id="volume-control" min="0" max="1" step="0.01">
        </div>

        <div id="current-song">
            <h3 id="song-title">No song selected</h3>
            <img id="album-cover" src="" alt="Album cover" style="display: none;">
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
